<source>
    @type tail
    read_from_head true
    tag kubernetes.ingress.*
    @label @ingress
    # parsing is implemented in the filter for this tag
    format none
    path /var/log/containers/*kube-system_nginx-ingress*.log
    pos_file /var/log/ingress.log.pos
</source>

<label @ingress>
# Parsing is done here instead of at the source, so we can suppress errors when filtering
# For some reason, the parser plugin only suppresses "pattern not matched" warning when in a <filter> block
#  see: https://github.com/fluent/fluentd/issues/1617
  <filter kubernetes.ingress.**>
    @type parser
    key_name message
    suppress_parse_error_log true
    emit_invalid_record_to_error false
    <parse>
        @type regexp
        # for now only handle requests to Search & Record API
        expression /^.*"time_date": "(?<time_date>[^ ]*)", "client": "(?<client-ipv4>[^ ]*)", "host": "(?<host>search-api.*)", "scheme": "(?<scheme>https?)", "request_method": "(?<request_method>[^ ]*)", "request_uri": "(?<request_uri>[^ ]*)",\s+"args": "(?<args>[^ ]*)", "request_id": "(?<request_id>[^ ]*)", "status": (?<status>[^ ]*), "upstream_addr": "(?<upstream_addr>[^ ]*)", "upstream_status": (?<upstream_status>[^ ]*), "request_time": (?<request_time>[^ ]*), "upstream_response_time": (?<upstream_response_time>[^ ]*), "upstream_connect_time": (?<upstream_connect_time>[^ ]*), "upstream_header_time": (?<upstream_header_time>[^ ]*)}/
        time_key time
        time_format %Y-%m-%dT%H:%M:%S%:z
        types status:integer,upstream_status:integer
      </parse>
    </filter>

    # Add a "fluentd_type" property to log event
    <filter kubernetes.ingress.**>
       @type record_transformer
       @id ingress_record_transformer
       <record>
         # Used to determine which ES index log is written to
         fluentd_type ingress
       </record>
   </filter>

    # relabel and emit to @output
    <match kubernetes.ingress.**>
      @type relabel
      @label @output
    </match>
  </label>
