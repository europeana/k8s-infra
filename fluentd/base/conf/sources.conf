<source>
    @type tail
    read_from_head true
    tag kubernetes.eana.api.*
    # API apps are named "x-api-deployment"; eg search-api-deployment
    path /var/log/containers/*-api-deployment*.log
    exclude_path ["/var/log/containers/api-gateway*.log"]
    pos_file /var/log/api-deployments.log.pos
    <parse>
        @type json
        time_format %Y-%m-%dT%H:%M:%S.%NZ
        time_type string
        localtime false
        time_key time
        keep_time_key true
    </parse>
</source>

<source>
    @type tail
    read_from_head true
    tag kubernetes.ingress.*
    # parsing is implemented in the filter for this tag
    format none
    path /var/log/containers/*_kube-system_nginx-ingress*.log
    pos_file /var/log/ingress.log.pos
</source>
