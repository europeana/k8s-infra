<source>
    @type tail
    read_from_head true
    tag Api
    # API apps are named "x-api-deployment"; eg search-api-deployment
    path /var/log/containers/*-api-deployment*.log
    exclude_path ["/var/log/containers/api-gateway*.log"]
    pos_file /var/log/containers/api-deployments.log.pos
    <parse>
        @type json
        time_format %Y-%m-%dT%H:%M:%S.%NZ
        time_type string
        localtime false
        time_key time
        keep_time_key true
    </parse>
</source>

<source>
    @type tail
    read_from_head true
    tag Ingress
    path /var/log/containers/public-crc*.log
    pos_file /var/log/containers/ingress.log.pos
    <parse>
        @type regexp
        # host only matches requests containing "-api"
        ^(?<logtime>.+) (?<stream>stdout|stderr).+"client": "(?<client-ipv4>(\d{1,3}\.){3}\d{1,3})", "host": "(?<host>\S*-api.*)", "scheme": "(?<scheme>https?)", "request_method": "(?<request_method>[A-Z]{3,6})", "request_uri": "(?<request_uri>.+)", "request_id": "(?<request_id>[a-f0-9]+)", "status": (?<status>\d{3,3}), "upstream_addr": "(?<upstream_addr>(\d{1,3}\.){3}\d{1,3}(:\d{2,5})?)", "upstream_status": (?<upstream_status>\d{3,3}), "request_time": (?<request_time>\d+\.\d+), "upstream_response_time": (?<upstream_response_time>\d+\.\d+), "upstream_connect_time": (?<upstream_connect_time>\d+\.\d+), "upstream_header_time": (?<upstream_header_time>\d+\.\d+)}
        time_key logtime
        time_format %Y-%m-%dT%H:%M:%S.%NZ
        types id:integer
    </parse>
</source>
